<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/estilo.css">
    <title>Gasolina ou Álcool?</title>
</head>
<body>
    <center>
        <div id="gasolina-alcool">
        <h1>Gasolina ou Álcool?</h1>
        <form action="">
            <p>Insira o valor do álcool e da gasolina do posto que você está que nós diremos qual compensa mais!</p>
            <img src="img/icone_gasolina.png"><br>
            <label for="">Álcool</label>        
            <input type="number" id="alcool" min="0"><br/><br/>
            <label for="">Gasolina</label>
            <input type="number" id="gasolina" min="0"><br/><br/>
            <button class="buttons">Calcular</button><br><br>
        </form>
    </center>
        </div>
</body>
</html>
